project_dir: "."
hex_path: "data/hex/hex_grid.geojson"
metric: "aglb"

# Run only two years for a quick smoke test
years: [2018, 2019]

# 3-year centered window for level estimates
level_window: 3

# Monte-Carlo (FIA positional fuzz)
mc_reps: 200
jitter_radius_m: 1609.34     # ~1 mile

# Thinning / persistence controls
persist_replicates: false    # don't keep all reps in memory or a single big CSV
thin_every: 10    
# domain-aware jitter (OFF for your first run; flip to true when ready)
mask:
  use_hex_union: true
  use_state_constraint: true
  state_geo_path: "data/boundaries/states_5070.geojson"  # provide if using state constraint
  state_field: "STATEFP"
  max_reroll: 10
