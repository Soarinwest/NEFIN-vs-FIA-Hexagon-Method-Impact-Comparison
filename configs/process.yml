project_dir: "."
hex_path: "data/hex/hex_grid.geojson"

# Choose metric: aglb, carbon, mortality, growth, regeneration
metric: "aglb"

# Metric-specific parameters
metric_params:
  carbon_fraction: 0.5
  dbh_sapling: 2.5
  dbh_tree: 5.0

# Processing years
years: [2018, 2019, 2020]
level_window: 3

# Monte Carlo settings (used in Stage 4)
mc_reps: 100              # More reps = better precision, longer Stage 4
jitter_radius_m: 1609.34  # ~1 mile

# Jitter constraints
mask:
  use_hex_union: true
  use_state_constraint: true
  state_geo_path: "data/boundaries/states_5070.geojson"
  state_field: "STATEFP"
  max_reroll: 10